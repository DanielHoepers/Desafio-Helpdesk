<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Desafio - Helpdesk</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>window.API_BASE="http://localhost:8080/api";</script>
  <script src="js/app.js" defer></script>
</head>
<body class="bg-light">

  <main class="container my-4">
    <section class="border rounded-3 bg-white p-3 mb-4">
      <h6 class="mb-3">Novo Chamado</h6>
      <form id="formNovoChamado" class="row g-3" autocomplete="off">
        <div class="col-12 col-md-6">
          <input type="text" name="titulo" class="form-control" placeholder="Título" required>
        </div>
        <div class="col-12">
          <textarea name="descricao" class="form-control" placeholder="Descrição" required></textarea>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-dark">Criar chamado</button>
        </div>
      </form>
    </section>

    <section class="border rounded-3 bg-white p-3 mb-4">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <span class="fw-semibold">Chamados</span>
      </div>

      <div class="table-responsive">
        <table id="tblChamados" class="table mb-0">
          <thead>
            <tr>
              <th>#</th>
              <th>Título</th>
              <th>Status</th>
              <th>Criado em</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <p id="semResultados" class="text-muted d-none mb-0 mt-2">Nenhum chamado encontrado.</p>
    </section>

    <section class="border rounded-3 bg-white p-3 mb-4 d-none" id="painelChamado">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <h6 id="tituloChamado" class="mb-0">Chamado</h6>
        <button id="btnFecharPainel" class="btn btn-sm btn-dark">Fechar</button>
      </div>

      <div id="dadosChamado" class="mb-3"></div>
      <hr />
      <h6 class="mb-2">Nova Tarefa</h6>
      <form id="formNovaTarefa" class="row g-3 mb-3" autocomplete="off">
        <input type="hidden" name="chamado_id" />
        <div class="col-12 col-md-6">
          <input type="text" name="descricao" class="form-control" placeholder="Descrição" required>
        </div>
        <div class="col-12 col-md-6">
          <input type="text" name="responsavel" class="form-control" placeholder="Responsável" required>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-dark">Adicionar Tarefa</button>
        </div>
      </form>

      <h6 class="mb-2">Tarefas</h6>
      <div class="table-responsive">
        <table id="tblTarefas" class="table mb-0">
          <thead>
            <tr>
              <th>#</th>
              <th>Descrição</th>
              <th>Responsável</th>
              <th>Status</th>
              <th>Criado em</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <p id="semTarefas" class="text-muted d-none mt-2">Nenhuma tarefa para este chamado.</p>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
